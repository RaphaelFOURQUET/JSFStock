<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" />
	<title>Mes informations</title>
	<h:outputStylesheet library="default" name="stocks.css" />
	<img src="resources/img/LogoJSF.png" />
</h:head>
<h:body>
	<h:form>
		<fieldset>
			<legend>Vos informations</legend>
			
			<h:outputLabel for="nom">Nom<span class="requis">*</span>
			</h:outputLabel>
			<h:inputText id="nom" value="#{clientBean.client.nom}"
				binding="#{composantNom}" size="20" maxlength="20" required="true" disabled="true">
				<f:ajax event="blur" render="nomMessage"></f:ajax>
				<f:attribute name="composantNom" value="#{composantNom}"></f:attribute>
			</h:inputText>
			<br />
			
			<h:outputLabel for="prenom">Prenom<span class="requis">*</span>
			</h:outputLabel>
			<h:inputText id="prenom" value="#{clientBean.client.prenom}"
				binding="#{composantPrenom}" size="20" maxlength="20" required="true" disabled="true">
				<f:ajax event="blur" render="prenomMessage"></f:ajax>
				<f:attribute name="composantPrenom" value="#{composantPrenom}"></f:attribute>
			</h:inputText>
			<br />
			
			<h:outputLabel for="telephone">Telephone<span class="optionnel"></span>
			</h:outputLabel>
			<h:inputText id="telephone" value="#{clientBean.client.telephone}"
				binding="#{composantTelephone}" size="10" maxlength="10" required="false" disabled="true">
				<f:ajax event="blur" render="telephoneMessage"></f:ajax>
				<f:attribute name="composantTelephone" value="#{composantTelephone}"></f:attribute>
			</h:inputText>
			<br />
			
			<h:outputLabel for="email">Email<span class="requis">*</span>
			</h:outputLabel>
			<h:inputText id="email" value="#{clientBean.client.email}"
				binding="#{composantEmail}" size="50" maxlength="50" required="true" disabled="true">
				<f:ajax event="blur" render="emailMessage"></f:ajax>
				<f:validator binding="#{existenceEmailValidator}" />
				<f:attribute name="composantEmail" value="#{composantEmail}"></f:attribute>
			</h:inputText>
			<br />

		</fieldset>
	</h:form>
</h:body>
</html>
